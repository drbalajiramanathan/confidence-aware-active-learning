<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>
<body>
    <h1>TF.js Model Loader</h1>
    <p id="status">Loading model...</p>

    <script>
        // 2. Add model loading logic
        async function loadModel() {
            const status = document.getElementById('status');
            try {
                // Path to the model.json relative to the index.html
                const modelURL = './model/model.json';

                console.log('Attempting to load model from:', modelURL);
                const model = await tf.loadLayersModel(modelURL);

                console.log('Model Loaded Successfully');
                status.innerText = 'Model Loaded Successfully. Check the console (F12).';

                // Log model summary to console to verify
                model.summary();

            } catch (error) {
                console.error('Error loading model:', error);
                status.innerText = 'Error loading model. See console (F12) for details.';
            }
        }

        // Run the function
        loadModel();
    </script>
</body>
</html>
